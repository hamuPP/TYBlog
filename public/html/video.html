<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h2>video</h2>

	<h3>默认的video标签</h3>
	<h4>wmv</h4>

	<p>video标签</p>
	<video src="../video/1.wmv" controls width="400">
		your browser does not support the video tag
		<source src="../video/1.wmv"/>
	</video>

	<p>object标签</p>
	<object data="../video/1.wmv" width="600" height="400">
	</object>

	<p>embed标签</p>
	<embed src="../video/1.wmv" width="600" height="400" />


</body>
</html>
